<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIND - Fast Integrated Network of Deals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Deep dark theme
              dark: {
                900: '#0a0a0f',
                800: '#12121a',
                700: '#1a1a25',
                600: '#252532',
                500: '#32324a',
              },
              // Vibrant accent colors
              accent: {
                purple: '#a855f7',
                pink: '#ec4899',
                cyan: '#06b6d4',
                lime: '#84cc16',
                orange: '#f97316',
              },
              // Brand gradient base
              brand: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              // Amazon orange
              amazon: {
                DEFAULT: '#ff9900',
                dark: '#cc7a00',
              },
              // eBay colors
              ebay: {
                DEFAULT: '#e53238',
                blue: '#0064d2',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': 'linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient': 'gradient 8s ease infinite',
              'slide-up': 'slideUp 0.5s ease-out',
              'fade-in': 'fadeIn 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(168, 85, 247, 0.4) transparent;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.4);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.6);
      }

      /* Custom scrollbar for horizontal product rows */
      .hide-scroll::-webkit-scrollbar {
        display: none;
      }
      .hide-scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Animated gradient background */
      .animated-gradient {
        background: linear-gradient(-45deg, #0a0a0f, #1a1a25, #2d1f3d, #1a1a25);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      /* Glass morphism */
      .glass {
        background: rgba(26, 26, 37, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Glow effects */
      .glow-purple {
        box-shadow: 0 0 40px -10px rgba(168, 85, 247, 0.5);
      }
      
      .glow-pink {
        box-shadow: 0 0 40px -10px rgba(236, 72, 153, 0.5);
      }
      
      .glow-cyan {
        box-shadow: 0 0 40px -10px rgba(6, 182, 212, 0.5);
      }
      
      /* Hover card lift effect */
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -15px rgba(168, 85, 247, 0.25);
      }
      
      /* Noise texture overlay */
      .noise::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 0;
      }
      
      /* Shimmer loading effect */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      .shimmer {
        background: linear-gradient(90deg, 
          rgba(255,255,255,0) 0%, 
          rgba(255,255,255,0.05) 50%, 
          rgba(255,255,255,0) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      /* Focus styles */
      input:focus, select:focus, button:focus-visible {
        outline: none;
        ring: 2px;
        ring-color: rgba(168, 85, 247, 0.5);
      }
      
      /* Marketplace badges */
      .badge-amazon {
        background: linear-gradient(135deg, #ff9900, #cc7a00);
      }
      
      .badge-ebay {
        background: linear-gradient(135deg, #e53238, #0064d2);
      }
      
      /* Price trend indicators */
      .trend-down {
        color: #22c55e;
      }
      
      .trend-up {
        color: #ef4444;
      }
    </style>
  </head>
  <body class="bg-dark-900 text-white font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
